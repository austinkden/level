<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Switcher</title>
    <link id="favicon" rel="icon" href="black-favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');

        * {
            font-family: 'DM Sans', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 97vh;
            background-color: #1A1D22;
        }
        button {
            width: 900px;
            height: 500px;
            font-size: 150px;
            cursor: pointer;
            color: #F2EDFF;
            background-color: #4E3291;
            border-radius: 175px;
            border: 5px #F2EDFF solid;
            transition: transform 0.25s ease;
        }
        button:hover {
            background-color: #8859FF;
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <button id="resetButton">Reset</button>

    <script>
        const blackFavicon = 'black-favicon.ico';
        const redFavicon = 'red-favicon.ico';
        const faviconElement = document.getElementById('favicon');
        const resetButton = document.getElementById('resetButton');
        let switchedToRed = false;

        // Function to switch favicon to red
        function switchToRedFavicon() {
            faviconElement.href = redFavicon;
            switchedToRed = true;
        }

        // Function to reset favicon back to black
        function resetFavicon() {
            faviconElement.href = blackFavicon;
            switchedToRed = false;
        }

        // Listen for button click to reset favicon
        resetButton.addEventListener('click', resetFavicon);

        // Function to check the top of every minute
        function checkTopOfMinute() {
            const currentDate = new Date();
            const seconds = currentDate.getSeconds();

            // If it's the top of the minute (seconds == 0) and hasn't switched to red yet
            if (seconds === 0 && !switchedToRed) {
                switchToRedFavicon();
            }
        }

        // Run checkTopOfMinute every second
        setInterval(checkTopOfMinute, 1000);
    </script>

</body>
</html>
